<div class="lists">
  <ul id="dispList">
    <li *ngFor="let list of list.getLists">
      <tr>
        <td class="check">
          <input id='checked' type='checkbox' (click)='isChecked(list.id, list.completed)'>
        </td>
        <td class="todo">
          <p>{{list.name}} {{list.completed}}</p>
        </td>
      </tr>
    </li>
  </ul>
</div>
